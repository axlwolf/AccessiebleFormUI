<body itemscope itemtype="http://schema.org/WebPage">
<!-- main start -->
<main role="main">
  <form class="form" aria-label="Profile Update Form">
    <fieldset class="form-data-group">
      <legend>Accessible Form UI:</legend>

      <div class="form-group">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" aria-required="true"><br><br>
      </div>
      <div class="form-group">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" aria-required="true"><br><br>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-required="true" aria-invalid="false"><br><br>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" aria-required="true"><br><br>
      </div>

      <input type="submit" value="Update Profile" aria-label="Update Profile">
    </fieldset>
    <fieldset class="form-completeness">
      <div class="form-percentage">
        <p class="form-percentage-data">65%</p>
        <p>Profile completeness</p>
      </div>
      <ul class="form-checklist">
        <li class="form-list-item checked" aria-checked="true" role="checkbox">Create Account</li>
        <li class="form-list-item checked" aria-checked="true" role="checkbox">Update Roadmap Progress</li>
        <li class="form-list-item" aria-checked="false" role="checkbox">Setup Public Profile</li>
        <li class="form-list-item" aria-checked="false" role="checkbox">Complete Your First Project</li>
        <li class="form-list-item" aria-checked="false" role="checkbox">Invite Your Friends</li>
      </ul>
    </fieldset>
  </form>
</main>
<!-- main end -->

<script type="text/javascript" src="../build/app.js"></script>
</body>
</html>
