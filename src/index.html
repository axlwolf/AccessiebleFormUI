    <title>Roadmap Project: Accessible Form UI</title>

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

    ><![endif]-->
  </head>

  <body itemscope itemtype="http://schema.org/WebPage">
    <!-- main start -->

    <main role="main">
      <form class="form">
        <fieldset class="form-data-group">
          <legend>Accessible Form UI:</legend>

          <div class="form-group">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
          </div>
          <div class="form-group">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
          </div>
          <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
          </div>

          <input type="submit" value="Update Profile">
        </fieldset>
        <fieldset class="form-completeness">
          <div class="form-percentage">
            <p class="form-percentage-data">65%</p>
            <p>Profile completeness</p>
          </div>
          <ul class="form-checklist">
            <li class="form-list-item checked">Create Account</li>
            <li class="form-list-item checked">Update Roadmap Progress</li>
            <li class="form-list-item">Setup Public Profile</li>
            <li class="form-list-item">Complete Your First Project</li>
            <li class="form-list-item">Invite Your Friends</li>
          </ul>
        </fieldset>
      </form>
    </main>

    <!-- main end -->

    <script type="text/javascript" src="../build/app.js"></script>
  </body>
</html>
